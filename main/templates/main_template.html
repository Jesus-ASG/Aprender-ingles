{% load static %}
<!doctype html>
<html lang="es">

<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap-->
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.css' %}">

    <!--Íconos-->
    <script src="https://kit.fontawesome.com/f4ecb098da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Estilos propios-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/info_cont_hist.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/choose_page.css' %}" type="text/css">

    <link rel="stylesheet" href="{% static 'css/not_found.css' %}" type="text/css">

    <!-- Page styles-->
    {% block page-styles %} {% endblock %}

</head>

<body>
    {% block navbar %} {% endblock %}

    {% block content %} {% endblock %}


    <!-- FOOTER -->
    <footer class="bg-dark text-center text-white footer-position">
        <div class="container p-3">
            <p>¡Puedes visitar los siguientes enlaces!</p>
            <div id="social">
                <!-- Github -->
                <a class="btn btn-outline-light m-1 social-media-button" href="https://github.com/Jesus-ASG"
                    target="_blank" role="button"><i class="fa fa-github fa-2x"></i></a>
            </div>
        </div>
        <!-- Grid container -->
        <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
            © Jesús A. Serrano Graciano 2023
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.js' %}"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Propios-->
    <script src="{% static 'js/scripts.js' %}"></script>

    <!-- Page scripts-->
    {% block page-scripts %} {% endblock %}

</body>

</html>
