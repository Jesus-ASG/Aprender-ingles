{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Íconos-->
    <script src="https://kit.fontawesome.com/f4ecb098da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Estilos propios-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">


  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a href="{% url 'index' %}">
              <img src="{% static 'img/logo.png' %}" width="80px" class="logo-nav-bar">
          </a>
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse2">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse2">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" id="" href="{% url 'index' %}">Aplicación x</a>
                  </li>
  
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" id="btn_contact" href="#" data-bs-toggle="dropdown">
                          Contacto
                      </a>
                      <ul class="dropdown-menu">
                          <li>
                              <a class="dropdown-item" href="https://www.instagram.com/alejesus055/"
                                  target="_blank"><i class="fa fa-instagram p-1"></i> Jesus Serrano</a>
                          </li>
                      </ul>
                  </li>
              </ul>
  
              <li class="d-flex m-1">
                  <button hidden class="btn btn-outline-light" id="btn_view_profile" role="button">
                      <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                  </button>
              </li>
  
              <li class="d-flex m-1">
                  <button hidden class="btn btn-outline-light" id="btn_sign_out" type="submit">
                      <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
                  </button>
              </li>
          </div>
      </div>
  </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block content %} {% endblock %}
            </div>
            
            
        </div>
    </div>

    <!-- FOOTER -->
	<footer class="bg-dark text-center text-white footer-position">
		<div class="container p-3">
			<p>
				¡Puedes visitar los siguientes enlaces!
			</p>
			<div id="social">
				<!-- Instagram -->
				<a class="btn btn-outline-light m-1 social-media-button" href="https://www.instagram.com/alejesus055/"
					target="_blank" role="button"><i class="fa fa-instagram fa-2x"></i></a>
				<!-- Github -->
				<a class="btn btn-outline-light m-1 social-media-button" href="https://github.com/Jesus-ASG"
					target="_blank" role="button"><i class="fa fa-github fa-2x"></i></a>
			</div>
		</div>
		<!-- Grid container -->
		<div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
			© Jesús A. Serrano Graciano 2022
		</div>
	</footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <!--Scripts propios-->
    <script src="{% static 'js/index.js' %}"></script>

  </body>
</html>
