<!-- Template 1 -->
<div class="container main-content">
  <div class="row mt-3">
    <div class="col-2 back-btn-container">
      <a href="{% url 'view_pages' story.route %}" class="btn-back-next">
        <span><i class="fa-solid fa-arrow-left"></i></span>
      </a>
    </div>
    <div class="col-8 page-title-container">
      <h2 class="fs-2">Plantilla 1</h2>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 text-center">
      <label class="form-label fs-5" for="sub1">Agrega un subtítulo en inglés</label>
      <input class="fs-2 text-center form-control" id="sub1" placeholder="Subtítulo en inglés" autocomplete="false"
        value="{{ page.subtitle1 | default:'' }}"></input>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 text-center">
      <label class="form-label fs-5" for="sub2">Agrega un subtítulo en español</label>
      <input class="fs-2 text-center form-control" id="sub2" placeholder="Subtítulo en español" autocomplete="false"
        value="{{ page.subtitle2 | default:'' }}"></input>
    </div>
  </div>

  {% for i in images %}
  <div name="images">
    <input type="file" id="image" name="image" class="form-control" accept="image/*" onchange="changeImg(this)" hidden>
    <input value="0" name="element_number" hidden>
    <input value="{{ i.id |default:''}}" name="id" hidden>
  </div>
  {% empty %}
  <div name="images">
    <input type="file" id="image" name="image" class="form-control" accept="image/*" onchange="changeImg(this)" hidden>
    <input value="0" name="element_number" hidden>
    <input value="{{ i.id |default:''}}" name="id" hidden>
  </div>
  {% endfor %}

  <div class="mt-3" id="alert_removed_success"></div>

  <div class="row my-3">
    <div class="col-12">
      <div class="img-t-1">
        {% for i in images %}
        <img class="box-shadow border-radius-10px" src="{{ i.image.url | default:story.cover.url }}"
          alt="No se pudo cargar la imagen" id="img_showed">
        {% empty %}
        <img class="box-shadow border-radius-10px" src="{{ story.cover.url }}" alt="No se pudo cargar la imagen"
          id="img_showed">
        {% endfor %}
        <div class="row mt-1">
          <div class="col-12 col-md-6">
            <button class="btn btn-primary shadow-none fs-6 w-100 fw-bold" type="button"
              onclick="document.getElementById('image').click(); return false;">Cambiar imagen</button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-info shadow-none fs-6 w-100 fw-bold" onclick="restoreImage()" type="button">Restaurar
              imagen</button>
          </div>
        </div>
      </div>

      <div class="col-12">
        <h2 class="fs-3 text-center my-3">Contenido</h2>
      </div>
      <div class="col-12">
        <div id="content_area"></div>
      </div>

      <div class="row">
        <div class="col-12 col-md-8">
          <select class="form-select" id="content_selected">
            <option selected>- Selecciona un contenido -</option>
            <option value="0">Texto</option>
            <option value="1">Diálogo</option>
          </select>
        </div>
        <div class="col-12 col-md-4 mb-3">
          <button class="btn btn-primary shadow-none fw-bold w-100" type="button" onclick="addContent()"> Agregar
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Exercises area -->
<div class="container main-content">
  <div class="row mt-3">
    <div class="col-12 page-title-container">
      <h1 class="fs-3">Ejercicios</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <span id="exercises_area"></span>
    </div>

    <div class="col-12 col-md-8">
      <select class="form-select" id="exercise_selected">
        <option selected>- Selecciona un ejercicio -</option>
        <option value="0">Repetir oración</option>
        <option value="1">Revisar ortografía</option>
      </select>
    </div>

    <div class="col-12 col-md-4 mb-3">
      <button class="btn btn-primary shadow-none fw-bold w-100" type="button" onclick="addExercise()">Agregar</button>
    </div>
  </div>
</div>
<!-- End of exercises area -->
